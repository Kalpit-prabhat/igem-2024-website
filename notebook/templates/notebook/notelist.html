<ul class="notelist">
    {% for note in notes %}
        <li>
            <div>{{ note.title }}</div>
            <div>{{ note.user }}</div>
            <div>{{ note.team }}</div>
            <div>
                <a href="{% url 'notebook:note' note.id %}">View Note</a>
            </div>
        </li>
    {% empty %}
        <li>No notes have been added yet.</li>
    {% endfor %}
</ul>
