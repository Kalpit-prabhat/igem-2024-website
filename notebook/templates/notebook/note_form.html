{% load static %}

{% if request.user.verified == True %}
{{ message }}
<form method="POST" enctype="multipart/form-data" action="{% url link %}">
<h5>{{ title }}</h5>

    {% csrf_token %}
    <button type="submit" id="form_submit" value="{{ note_id }}" name="edit" class="btn pri-btn">Save Note</button>
    {{ form }}
</form>
<script src="{% static 'notebook/note_form.js' %}"></script>

{% else %}
    <p>You need to be verified to add or modify a note.</p>
    <p>Please contact the admin for verification.</p>
{% endif %}
