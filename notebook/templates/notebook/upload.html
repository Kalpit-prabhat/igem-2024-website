{% extends 'notebook/layout.html' %}
{% load static %}

{% block page_style %}
<link rel="stylesheet" href="{% static 'notebook/upload.css' %}">
{% endblock %}

{% block body %}
{% if request.users.verified == True %}
{{ message }}
<form method="post" enctype="multipart/form-data" action="{% url 'notebook:upload' %}">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Create Note">
</form>
{% endif %}
{% endblock %}
