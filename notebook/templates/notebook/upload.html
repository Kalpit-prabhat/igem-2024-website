{% extends 'notebook/layout.html' %}
{% load static %}

{% block page_style %}
<link rel="stylesheet" href="{% static 'notebook/upload.css' %}">
{% endblock %}

{% block body %}
{% if request.user.verified == True %}
{{ message }}

<form method="post" enctype="multipart/form-data" action="{% url 'notebook:upload' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="pri-btn" value="Create Note">
</form>
{% endif %}
{% endblock %}
